<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Expense Tracker</h1>
            <p>Track and manage your expenses efficiently</p>
        </header>

        <main>
            <section class="form-section">
                <h2>Add New Expense</h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category" required>
                            <option value="">Select a category</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Education">Education</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" id="description" name="description" placeholder="Enter description" required>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" name="amount" placeholder="Enter amount" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="expenseDate">Date:</label>
                        <input type="date" id="expenseDate" name="expenseDate" required>
                    </div>

                    <button type="submit" class="btn-primary">Add Expense</button>
                </form>
            </section>

            <section class="filter-section">
                <h2>Filter Expenses</h2>
                <div class="filter-group">
                    <input type="text" id="filterCategory" placeholder="Filter by category">
                    <input type="date" id="startDate" placeholder="Start date">
                    <input type="date" id="endDate" placeholder="End date">
                    <button class="btn-secondary" onclick="filterExpenses()">Filter</button>
                    <button class="btn-secondary" onclick="showAllExpenses()">Show All</button>
                </div>
            </section>

            <section class="expenses-section">
                <h2>Expenses</h2>
                <div id="expensesSummary" class="summary">
                    <p>Total Expenses: <strong>$<span id="totalAmount">0.00</span></strong></p>
                </div>
                <table class="expenses-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expensesBody">
                        <tr>
                            <td colspan="7" class="text-center">No expenses found</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Expense Tracker. All rights reserved.</p>
        </footer>
    </div>

    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
