version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8
    container_name: expense-tracker-db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: expense_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - expense-tracker-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: expense-tracker-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/expense_tracker
      SPRING_DATASOURCE_USERNAME: expense_user
      SPRING_DATASOURCE_PASSWORD: expense_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
    depends_on:
      db:
        condition: service_healthy
    networks:
      - expense-tracker-network
    volumes:
      - .m2:/root/.m2

  # Frontend Application
  frontend:
    image: nginx:alpine
    container_name: expense-tracker-frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - expense-tracker-network

volumes:
  db_data:

networks:
  expense-tracker-network:
    driver: bridge
